<html>
<script src="angular.min.js"></script>
<body>

<div ng-app="myApp" ng-bind-template="{{firstName}} {{lastName}}" 
ng-controller="myCtrl">

</div>

<script>
var app = angular.module("myApp", []);
app.controller("myCtrl", function($scope) {
    $scope.firstName = "John";
    $scope.lastName = "Doe";
});
</script>

</body>
</html>
